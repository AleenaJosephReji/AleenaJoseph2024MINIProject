<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Amount</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Total Amount of Accepted, Confirmed, and Collected Sells for Each Farmer</h1>
        
        {% for farmer_profile, total_amount in total_amounts.items %}
            <p>{{ farmer_profile.first_name }} {{ farmer_profile.last_name }} Total Amount: ${{ total_amount }}</p>
        {% endfor %}
    </div>
</body>
</html>
