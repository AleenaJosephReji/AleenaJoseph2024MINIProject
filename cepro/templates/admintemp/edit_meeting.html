<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Meeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        h1 {
            color: #007bff;
        }
        
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="date"],
        input[type="time"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        /* Add some additional styling to improve the form layout */
        .form-group {
            margin-bottom: 20px;
        }
        
        /* Center the form within the page */
        .col-lg-8 {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Edit Meeting</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-8">
                <div class="form-group">
                    <label for="meeting_date">Meeting Date:</label>
                    <input type="date" class="form-control" name="meeting_date" required>
                </div>
        
                <div class="form-group">
                    <label for="meeting_time">Time:</label>
                    <input type="time" class="form-control" name="meeting_time" step="1" required>
                </div>
        
                <div class="form-group">
                    <label for="desmeeting">Description:</label>
                    <textarea cols="30" rows="4" class="form-control" name="desmeeting" required></textarea>
                </div>
        
                <div class="m-t-20 text-center">
                    <button class="btn btn-primary submit-btn">Save</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
