<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Meeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #007bff;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="date"],
        input[type="time"],
        textarea,
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .col-lg-8 {
            margin: 0 auto;
        }

        .error-message {
            font-size: 14px;
            color: red;
        }

        .text-danger {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Edit Details</h1>
   <!-- admintemp/edit_product_cost.html -->

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="pname">Product Name:</label>
        <input type="text" class="form-control" name="pname" id="pname" value="{{ productcost.pname }}" required>
        <small id="pnameError" class="text-danger"></small>
    </div>
    
    {% comment %} <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="text" class="form-control" name="quantity" value="{{ productcost.quantity }}" required>
    </div> {% endcomment %}
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" name="price" id="price" value="{{ productcost.price }}" required oninput="validatePrice()">
        <small id="priceError" class="text-danger"></small>
    </div>
    
    <div class="m-t-20 text-center">
        <button class="btn btn-primary submit-btn">Save Changes</button>
    </div>
</form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const pnameInput = document.getElementById('pname');
        // Get the error element by its id
        const pnameError = document.getElementById('pnameError');
    
        // Add an event listener for input changes
        pnameInput.addEventListener('input', function () {
            // Define a regular expression pattern for valid characters
            const validCharactersPattern = /^[a-zA-Z0-9, ]*$/;
    
            // Check if the input value matches the pattern
            if (!validCharactersPattern.test(pnameInput.value)) {
                // Display an error message
                pnameError.textContent = 'Only numbers, alphabets, spaces, and commas are allowed.';
                // You may also disable the form submission or any other action here
            } else {
                // Clear the error message if the input is valid
                pnameError.textContent = '';
            }
        });
        function validatePrice() {
            const priceInput = document.getElementById('price');
            const priceError = document.getElementById('priceError');
            const priceValue = parseFloat(priceInput.value);
    
            // Check if the price is zero, negative, or greater than 2500
            if (priceValue <= 0 || isNaN(priceValue) || priceValue > 2500) {
                // Display an error message
                priceError.textContent = 'Price should be greater than 0, not negative, and not exceed 2500.';
                // You may also disable the form submission or any other action here
            } else {
                // Clear the error message if the input is valid
                priceError.textContent = '';
            }
        }
    </script>
</body>
</html>
