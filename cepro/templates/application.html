<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .radio-group label {
            font-weight: normal;
        }
        .button-container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group radio-group">
                <label for="gender">Gender</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>
            <div class="form-group">
                <label for="scst">SC/ST Status</label>
                <select id="scst" name="scst" required>
                    <option value="sc">SC</option>
                    <option value="st">ST</option>
                    <option value="none">None</option>
                </select>
            </div>
            <div class="form-group">
                <label for="panchayath">Panchayath</label>
                <input type="text" id="panchayath" name="panchayath" required>
            </div>
            <div class="form-group">
                <label for="ward">Ward Number</label>
                <input type="text" id="ward" name="ward" required>
            </div>
            <div class="form-group">
                <label for="block">Block</label>
                <input type="text" id="block" name="block" required>
            </div>
            <div class="form-group">
                <label for="district">District</label>
                <input type="text" id="district" name="district" required>
            </div>
            <div class="form-group">
                <label for="land">Land</label>
                <input type="text" id="land" name="land" required>
            </div>
            <div class="form-group">
                <label for="village">Village</label>
                <input type="text" id="village" name="village" required>
            </div>
            <div class="form-group">
                <label for="survey">Survey Number</label>
                <input type="text" id="survey" name="survey" required>
            </div>
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
