<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Details</title>
</head>
<style>
    h2 {
        text-align: center;
    }
    .main {
        width: 50%;
        margin: 10px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
        transition: background-color 0.3s ease; 
    }
    .main:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
    }
    form {
        margin: auto;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
    }
    button {
        background-color: green;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
    }
</style>
<body>
<div class="main">
   
  <form method="post" action="">
    {% csrf_token %}
    <h2>Application Form </h2>
    <div class="col-md-6">
        <label for="farmerName" style="color:black;">Farmer Name</label>
        <input type="text" id="farmerName" name="farmerName" value="{{ farmer_name }} {{ farmer_lname }}" required readonly>
        <small id="nameError" class="form-text text-danger"></small>
    </div>   
    <div class="col-md-6">
        <label for="farmerName" style="color:black;">Address</label>
        <input type="text" id="address" name="address" value="{{ address }}" required readonly>
        <small id="nameError" class="form-text text-danger"></small>
    </div>  
    <div class="col-md-6">
        <label for="farmerName" style="color:black;">WardNo</label>
        <input type="text" id="wardno" name="wardno"  value="{{ wardNo }}" required readonly>
        <small id="nameError" class="form-text text-danger"></small>
    </div>  
    
    <label for="cropInput">Product Name:</label>
    <input list="cropNames" name="name" id="cropInput">
    <datalist id="cropNames">
        <option value="Mango">
        <option value="Rice">
        <option value="Pepper">
        <option value="Coconut">
        <option value="Tomato">
        <option value="Potato">
        <option value="Pea">
    </datalist>
    <label for="quantityInput">Quantity:</label>
    <input type="text" name="quantity" id="quantityInput">
    
    <div class="m-t-20 text-center">
        <button type="submit" class="btn btn-primary submit-btn" id="createdriver">Sell</button>
    </div>
  </form>
</div>
<script>
function addNewTextbox() {
  // Your JavaScript code for adding new textboxes if needed
}
</script>
</body>
</html>
